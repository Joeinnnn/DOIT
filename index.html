      .btn {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 16px;
        color: var(--text);
        background: var(--btn-bg);
        border: 1px solid #2b3444;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.2px;
        transition: background 160ms ease, transform 60ms ease, box-shadow 160ms ease;
      }

      .btn:hover { background: var(--btn-bg-hover); }
      .btn:active { transform: translateY(1px); }
      .btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 6px var(--ring);
      }

      .btn.primary {
        background: linear-gradient(135deg, var(--accent), #9b7dff);
        border: none;
      }

      .btn.secondary {

      .affordance {
